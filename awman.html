<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aw man</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('imgs/oilslick.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-300px); opacity: 0; }
        }
        
        /* Adjust animation duration to make them rise slowly */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: floatHearts 6s linear infinite; /* Adjust speed if needed */
        }
        
        /* Hearts and gifs should randomly appear all over the page */
        .heart:nth-child(even) {
            animation-duration: 2s;
        }

        .heart:nth-child(odd) {
            animation-duration: 3s;
        }
    </style>
</head>
<body>
    <div id="heartsContainer"></div>

    <script>
        // Add hearts to the page at random positions
        function createHearts() {
            const heartCount = 50;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement("span");
                heart.classList.add("heart");
                heart.textContent = "💔⛓️";

                // Randomize the position of the heart on the page
                const randomX = Math.random() * window.innerWidth; // Random X position
                const randomY = Math.random() * window.innerHeight; // Random Y position
                heart.style.left = `${randomX}px`;
                heart.style.top = `${randomY}px`;

                document.body.appendChild(heart);
            }
        }

        // Call the function to create hearts
        createHearts();
    </script>
</body>
</html>
